  <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src='https://cdn.jsdelivr.net/npm/chart.js@3.0.0-alpha/dist/Chart.min.js'></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <title>covid graphs</title>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>

 	<label >Select the state:</label>
  <select>
    <option>Click here...</option>
    <option>Madhya  Pradesh</option>
    <option>Andaman and Nicobar Islands</option>
    <option>Andhra Pradesh</option>
    <option>Arunachal Pradesh</option>
    <option>Assam</option>
    <option>Bihar</option>
    <option>Chandigarh</option>
    <option>Chhattisgarh</option>
    <option>Delhi</option>
    <option>Goa</option>
    <option>Gujarat</option>
    <option>Haryana</option>
    <option>Himachal Pradesh</option>
    <option>Jammu and Kashmir</option>
    <option>Karnataka</option>
    <option>Kerela</option>
    <option>Ladakh</option>
    <option>Maharashtra</option>
    <option>Manipur</option>
    <option>Meghalaya</option>
    <option>Mizoram</option>
    <option>Odissa</option>
    <option>Puducherry</option>
    <option>Punjab</option>
    <option>Rajasthan</option>
    <option>Tamil Nadu</option>
    <option>Telangana</option>
    <option>Tripura</option>
    <option>Uttar Pradesh</option>
    <option>Uttarakhand</option>
    <option>West Bengal</option>
   </select>
   <input type='Submit' class='state'>
   <h2 class='t1'>Total active cases in State:</h2>
   <h2 class='total'></h2>
 	<canvas id='myChart'></canvas>
 	<script>
	
 		 

 		
 		$(document).ready(function() {

        $('.state').click(function(){
        	let v=$('select').val()
        	var setting = {
           "async": false,
           "crossDomain": true,
           "url": 'https://api.covid19india.org/state_district_wise.json',
           "method": "GET"
         }
 			 $.ajax(setting).done(function (response) {
           			console.log(response);

            
            let d=[];
             let c=[];
             let sum=0;
           let x;
           
           let obj=response[v].districtData
         	for(x in obj){
           		sum+=obj[x].active;
           		c.push(obj[x].active);
           		d.push(x);
           };		
           
         $('.total').text(sum)
           
           
            

 		let myChart=$('#myChart')
 		let covidChart=new Chart(myChart,{
 			type:'bar',
 			data:{
 				labels:d,
 				datasets:[{
 					label:'active cases',
 					data:c,
 					backgroundColor:'blue'
 				}]
 			},
 			options:{
 				title:{
 					display:true,
 					text:'Covid 19 active cases',
 					fontSize: 25
 				}
 				

 			}
 		});
 	})
    })
 	});
	$(document).ready(function() {

        $('.reset').click(function(){
        		location.reload();
        		})
        		}); 	
 	</script>
 	<br>
 	<br>
 	<input type="reset" class='reset'>
 	<h2 class='t2'>Please Press reset after each search</h2>
 	
 </body>
 </html>
